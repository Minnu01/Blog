<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-3 mb-4">
        <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a>

        {% if user.is_authenticated %}
        <span class="text-light me-3">Hello, {{ user.username }}</span>
        <a class="btn btn-outline-light me-2" href="{% url 'post_create' %}">New Post</a>
        <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-light" href="{% url 'register' %}">Register</a>
    {% endif %}
    
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
